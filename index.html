<script>
    // å®šä¹‰ä¸€ä¸ªå…¨å±€å˜é‡æ¥å­˜å‚¨æ•°æ®
    let appsData = [];

    // ğŸš€ æ ¸å¿ƒä¿®æ”¹ï¼šä½¿ç”¨ Fetch API è¯»å–å¤–éƒ¨ data.json æ–‡ä»¶
    // æ³¨æ„ï¼šè¿™ä¸ªåŠŸèƒ½åœ¨æœ¬åœ°ç›´æ¥æ‰“å¼€htmlæ–‡ä»¶å¯èƒ½æŠ¥é”™ï¼ˆè·¨åŸŸï¼‰ï¼Œä½†åœ¨ GitHub Pages ä¸Šæ˜¯å®Œç¾çš„ã€‚
    async function loadData() {
        try {
            const response = await fetch('data.json');
            if (!response.ok) throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
            appsData = await response.json();

            document.getElementById('appGrid').innerHTML = '<p style="color:white;text-align:center">ğŸ˜• æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚</p>';

    function renderApps(filter = 'all') {

    // åˆ›å»ºå¡ç‰‡ (é€»è¾‘ä¿æŒä¸å˜ï¼Œå­—æ®µå¾®è°ƒé€‚é… JSON)
    function createCard(app, container, index) {
        const card = document.createElement('a');
        card.href = app.link; // JSON é‡Œæˆ‘ç”¨äº† linkï¼Œå¦‚æœä½ çš„ JSON æ˜¯ affiliateLink è®°å¾—æ”¹è¿™é‡Œ
        card.target = "_blank";

        // å¤„ç† tags æ•°ç»„ï¼ŒæŠŠå®ƒä»¬å˜æˆä¸€ä¸ªä¸ªæ ‡ç­¾
        let tagsHtml = '';
        if (app.tags && Array.isArray(app.tags)) {
            tagsHtml = app.tags.map(tag => `<span class="mini-tag">${tag}</span>`).join('');
        }

        card.innerHTML = `

                <div class="score-badge">â­ ${app.score}</div>

        `;
        container.appendChild(card);
    }

    // åˆ†ç±»ç­›é€‰
    function filterApps(category, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderApps(category);
    }

    // ğŸ” æœç´¢åŠŸèƒ½
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const keyword = e.target.value.toLowerCase().trim();
        const grid = document.getElementById('appGrid');
        grid.innerHTML = '';
        
        // æœç´¢æœ¬åœ° JSON æ•°æ®
        let localResults = appsData.filter(app =>

            app.desc.toLowerCase().includes(keyword) ||
            (app.tags && app.tags.some(t => t.toLowerCase().includes(keyword)))
        );

        if (localResults.length > 0) {

        } else {

    function searchWeb(query) {

    window.onload = loadData;
